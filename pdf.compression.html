<!-- PDF-LIB CDN -->


<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script>
  const pdfInput = document.getElementById('pdfInput');
  const compressBtn = document.getElementById('compressBtn');
  const statusMsg = document.getElementById('statusMsg');

  document.getElementById('pdfForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = pdfInput.files[0];
    if (!file || file.type !== "application/pdf") {
      alert("Please select a valid PDF file.");
      return;
    }

    compressBtn.disabled = true;
    compressBtn.textContent = 'Compressing...';
    statusMsg.textContent = 'Processing your PDF...';

    try {
      const reader = new FileReader();
      reader.onload = async () => {
        const existingPdfBytes = new Uint8Array(reader.result);
        const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes, { ignoreEncryption: true });

        // "Compression" - Resave the document (some unused data will be stripped)
        const compressedPdfBytes = await pdfDoc.save({ useObjectStreams: true });

        const blob = new Blob([compressedPdfBytes], { type: "application/pdf" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `compressed-${file.name}`;
        a.click();

        URL.revokeObjectURL(url);
        statusMsg.textContent = `Download complete! Size: ${(blob.size / 1024).toFixed(1)} KB`;
        compressBtn.textContent = 'Compress & Download';
        compressBtn.disabled = false;
        pdfInput.value = '';
      };
      reader.readAsArrayBuffer(file);
    } catch (error) {
      console.error("Compression error:", error);
      statusMsg.textContent = "Error compressing PDF. Please try again.";
      compressBtn.disabled = false;
      compressBtn.textContent = 'Compress & Download';
    }
  });
</script>
