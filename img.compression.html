<header>Image Compression Tool</header>

<main>
  <form id="compressForm" aria-label="Image compression form">
    <label for="imageInput">Choose Image</label>
    <input type="file" id="imageInput" accept="image/*" aria-required="true" required />

    <label for="compressionRange">Compression Level: <span id="compressionValue">80</span>%</label>
    <input type="range" id="compressionRange" min="10" max="100" value="80" step="1" aria-valuemin="10" aria-valuemax="100" aria-valuenow="80" />

    <button type="submit" id="compressBtn" disabled>Compress & Download</button>
  </form>

  <div class="status" id="statusMsg" aria-live="polite" aria-atomic="true"></div>
</main>

<script>
  (adsbygoogle = window.adsbygoogle || []).push({});

  const imageInput = document.getElementById('imageInput');
  const compressionRange = document.getElementById('compressionRange');
  const compressionValue = document.getElementById('compressionValue');
  const compressBtn = document.getElementById('compressBtn');
  const statusMsg = document.getElementById('statusMsg');

  let originalFile = null;

  // Update compression value label
  compressionRange.addEventListener('input', () => {
    compressionValue.textContent = compressionRange.value;
    compressionRange.setAttribute('aria-valuenow', compressionRange.value);
  });

  // Enable compress button only if file selected
  imageInput.addEventListener('change', () => {
    if (imageInput.files && imageInput.files[0]) {
      originalFile = imageInput.files[0];
      compressBtn.disabled = false;
      statusMsg.textContent = '';
    } else {
      compressBtn.disabled = true;
      statusMsg.textContent = '';
    }
  });

  // Compress and auto-download on form submit
  document.getElementById('compressForm').addEventListener('submit', e => {
    e.preventDefault();
    if (!originalFile) return;

    const quality = compressionRange.value / 100;

    if (!originalFile.type.startsWith('image/')) {
      alert('Please select a valid image file.');
      return;
    }

    compressBtn.disabled = true;
    compressBtn.textContent = 'Compressing...';
    statusMsg.textContent = 'Compressing your image, please wait...';

    const img = new Image();
    img.src = URL.createObjectURL(originalFile);

    img.onload = () => {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      canvas.toBlob(blob => {
        if (!blob) {
          alert('Compression failed. Try another image.');
          compressBtn.disabled = false;
          compressBtn.textContent = 'Compress & Download';
          statusMsg.textContent = '';
          return;
        }

        // Create download link and trigger click
        const compressedURL = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = compressedURL;
        a.download = `compressed-${originalFile.name.replace(/\s+/g, '-')}`;
        document.body.appendChild(a);
        a.click();
        a.remove();

        // Clean up object URLs after some time to free memory
        setTimeout(() => {
          URL.revokeObjectURL(compressedURL);
          URL.revokeObjectURL(img.src);
        }, 10000);

        statusMsg.textContent = `Compression complete! Download started. Original: ${(originalFile.size / 1024).toFixed(1)} KB, Compressed: ${(blob.size / 1024).toFixed(1)} KB.`;

        compressBtn.disabled = false;
        compressBtn.textContent = 'Compress & Download';
        imageInput.value = ''; // reset file input
        originalFile = null;
      }, 'image/jpeg', quality);
    };

    img.onerror = () => {
      alert('Failed to load image. Please select a different file.');
      compressBtn.disabled = false;
      compressBtn.textContent = 'Compress & Download';
      statusMsg.textContent = '';
    };
  });
</script>
